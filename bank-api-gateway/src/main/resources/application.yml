server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: 
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:3002"
              - "http://localhost:4200"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600
      
      routes:
        - id: account-service
          uri: http://account-service:8080
          predicates:
            - Path=/api/accounts/**
          filters:
            - StripPrefix=1
        
        - id: customer-service
          uri: http://customer-service:8080
          predicates:
            - Path=/api/customers/**
          filters:
            - StripPrefix=1
        
        - id: card-service
          uri: http://card-service:8080
          predicates:
            - Path=/api/cards/**
          filters:
            - StripPrefix=1
        
        - id: ledger-service
          uri: http://ledger-service:8080
          predicates:
            - Path=/api/ledger/**
          filters:
            - StripPrefix=1
        
        - id: notification-service
          uri: http://notification-service:8080
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
        
        - id: reporting-service
          uri: http://reporting-service:8080
          predicates:
            - Path=/api/reports/**
          filters:
            - StripPrefix=1
        
        - id: loan-service
          uri: http://loan-service:8080
          predicates:
            - Path=/api/loans/**
          filters:
            - StripPrefix=1
        
        - id: transaction-service
          uri: http://transaction-service:8080
          predicates:
            - Path=/api/transactions/**
          filters:
            - StripPrefix=1
        
        # Auth service - NO StripPrefix, pass full path
        - id: auth-service
          uri: http://auth-service:8080
          predicates:
            - Path=/api/auth/**
          filters: []

  data:
    redis:
      host: redis
      port: 6379

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty.http.client: INFO
