  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8090:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/auth_db
      SPRING_DATASOURCE_USERNAME: auth_user
      SPRING_DATASOURCE_PASSWORD: auth_pass_2024
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: FLUX_PRODUCTION_SECRET_CHANGE_THIS_2026
    depends_on:
      database:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - banking-network
    restart: unless-stopped

  # ============================================
  # API GATEWAY
  # ============================================
  bank-api-gateway:
    build:
      context: ./bank-api-gateway
      dockerfile: Dockerfile
    container_name: bank-api-gateway
    ports:
      - "8089:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_REDIS_HOST: redis          
      SPRING_REDIS_PORT: 6379           
    depends_on:
      - account-service
      - customer-service
      - card-service
      - ledger-service
      - loan-service
      - notification-service
      - reporting-service
      - transaction-service
      - auth-service
      - redis
    networks:
      - banking-network
    restart: unless-stopped

  # ============================================
  # FRONTENDS
  # ============================================
  customer-portal:
    build:
      context: ./frontends/customer-portal
      dockerfile: Dockerfile
    container_name: customer-portal
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8089
    depends_on:
      - bank-api-gateway
    networks:
      - banking-network
    restart: unless-stopped

  branch-dashboard:
