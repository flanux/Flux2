      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/customer_db
      SPRING_DATASOURCE_USERNAME: customer_user
      SPRING_DATASOURCE_PASSWORD: customer_pass_2024
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      database:
        condition: service_healthy
      kafka:
