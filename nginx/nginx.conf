events {
    worker_connections 1024;
}

http {
    upstream customer-portal {
        server customer-portal:80;
    }
    upstream branch-dashboard {
        server branch-dashboard:80;
    }
    upstream central-bank-portal {
        server central-bank-portal:80;
    }
    upstream api-gateway {
        server bank-api-gateway:8080;
    }

    server {
        listen 80;

        # Customer portal (default)
        location / {
            proxy_pass http://customer-portal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Branch dashboard
        location /branch {
            proxy_pass http://branch-dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Central bank admin portal
        location /admin {
            proxy_pass http://central-bank-portal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API gateway
        location /api {
            proxy_pass http://api-gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
