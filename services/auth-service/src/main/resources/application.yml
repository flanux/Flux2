server:
  port: 8080

spring:
  application:
    name: auth-service
    
  datasource:
    url: jdbc:postgresql://database:5432/auth_db
    username: auth_user
    password: auth_pass_2024
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  kafka:
    bootstrap-servers: kafka:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      
  redis:
    host: redis
    port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

jwt:
  secret-key: ${JWT_SECRET:FLUX_BANKING_SECRET_KEY_CHANGE_IN_PRODUCTION}
  access-token-expiry: 28800
  refresh-token-expiry: 604800
  issuer: flux-banking-system

security:
  max-failed-attempts: 5
  lockout-duration: 1800
